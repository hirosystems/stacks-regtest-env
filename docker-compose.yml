  postgres:
    networks:
      - stacks
    image: "postgres:15"
    ports:
      - "5490:5490"
    volumes:
      - chainstate:/chainstate
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stacks_blockchain_api
      PGPORT: 5490
      PGDATA: /chainstate/pg-data

  stacks-api:
